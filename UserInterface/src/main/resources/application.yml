server:
  port: 8086
spring:
  application:
    name: USER-INTERFACE

  mvc:
    hiddenmethod:
      filter:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
logging:
  level:
    org.springframework: debug